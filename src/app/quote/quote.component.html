<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Quotes</h4>
    </div>

    <div class="col-md-6">
      <h4>Description</h4>
    </div>
  </div>

  <div class="quote">
    <div *ngFor='let quote of quote'>
      <li>{{quote.name}}</li>
    </div>
    <button class="btn btn-button bg-success" value="ADD">ADD</button>
    <button class="btn btn-button bg-primary" value="EDIT">EDIT</button>
    <button class="btn btn-button bg-danger" value="DELETE">DELETE</button>
  </div>
</div>
