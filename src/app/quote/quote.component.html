<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Quotes</h4>
      <div class="quote">
        <div *ngFor='let quote of quote'>
          <li>{{quote.name}}</li>
          <button type="button" class="btn btn-warning">Read More</button>
        </div>
        <br>
        <button class="btn btn-button bg-success" value="ADD">ADD</button>
        <button class="btn btn-button bg-primary" value="EDIT">EDIT</button>
        <button class="btn btn-button bg-danger" value="DELETE">DELETE</button>
      </div>
    </div>

    <div class="col-md-6">
      <h4 class="desc">Description</h4>
      <form>
        <div class="form-group">
          <label for="title">Quote Title</label>
          <input type="text" class="form-control" id="title" placeholder="Quote Title">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="desc" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="Description">Date of Publication</label>
            <input type="date" class="form-control" id="desc" placeholder="Date of Publication">
          </div>
          <div class="row">
          <div class="col-md-6">
          <div class="form-group ">
            <label for="Description">Author</label>
            <input type="text" class="form-control" id="desc" placeholder="Author">
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group ">
              <label for="Description">Category</label>
              <!-- <input type="text" class="form-control" id="desc" placeholder="Category"> -->
              <select class="form-control">
                <option>Motivation</option>
                <option>Inspiration</option>
                <option>Attitude</option>
                <option>Change</option>
                <option>Passion</option>
              </select>
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="exampleInputFile">Image File</label> <br>
          <input type="file" id="image"> <br>
          <p class="help-block">Upload the Quote cover here.</p>
        </div> -->
        
        <button type="add" class="btn btn-success">New Quote</button>
      </form>
    </div>
  </div>
</div>
